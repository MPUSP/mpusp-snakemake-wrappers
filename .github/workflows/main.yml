name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  GenerateMatrix:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate matrix variables
        run: python collect_wrappers.py
      - name: Upload matrix variables
        uses: actions/upload-artifact@v3
        with:
          name: workflows
          path: workflows.json

  Formatting:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Formatting
        uses: super-linter/super-linter@v7
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_SNAKEMAKE_SNAKEFMT: true
          VALIDATE_YAML_PRETTIER: true

  Linting:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' }}
    needs: GenerateMatrix
    strategy:
      matrix:
        workflow: ${{ fromJson(needs.GenerateMatrix.outputs.artifacts.workflows.download_path).workflow }}
    steps:
      - name: Checkout wrapper
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download matrix variables
        uses: actions/download-artifact@v3
        with:
          name: workflows
      - name: Lint workflow
        uses: snakemake/snakemake-github-action@v1.25.1
        with:
          directory: .
          snakefile: ${{ matrix.workflow }}/test/Snakefile
          args: "--lint"

  Testing:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' }}
    needs:
      - Linting
      - Formatting
      - GenerateMatrix
    strategy:
      matrix:
        workflow: ${{ fromJson(needs.GenerateMatrix.outputs.artifacts.workflows.download_path).workflow }}
    steps:
      - name: Checkout wrapper
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download matrix variables
        uses: actions/download-artifact@v3
        with:
          name: workflows
      - name: Test workflow
        uses: snakemake/snakemake-github-action@v1.25.1
        with:
          directory: .
          snakefile: ${{ matrix.workflow }}/test/Snakefile
          args: "--sdm conda --show-failed-logs --cores 2 --conda-cleanup-pkgs cache"
