name: nanoplot
url: https://github.com/wdecoster/NanoPlot
description: >
  Plotting tool for long read sequencing data and alignments.
author:
  - Michael Jahn
input:
  - summary: One or more summary file(s) generated by Dorado, albacore or guppy.
  - fastq: One or more fastq file(s), the default input option for Nanoplot.
  - fasta: One or more fasta file(s).
  - fastq_rich: >
      One or more fastq file(s) generated by Dorado, albacore, MinKNOW or guppy
      with additional information concerning channel and time.
  - fastq_minimal: >
      One or more fastq file(s) generated by Dorado, albacore, MinKNOW or guppy
      with additional information concerning channel and time.
      Is extracted swiftly without elaborate checks.
  - bam: One or more sorted bam file(s).
  - ubam: One or more unmapped bam file(s).
  - cram: One or more sorted cram file(s).
  - pickle: Data is a pickle file stored earlier.
  - feather: One or more feather file(s).
  - arrow: One or more feather file(s).
output:
  - report: QC report in HTML format
params:
  - extra: additional program arguments.
notes: |
  * Exactly one type of input files should be provided, not several. The '.summary' output is recommended. 
  * The default additional output is to export each single plot also in png and hmtl format.
